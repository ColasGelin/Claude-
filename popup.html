<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #888;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      border-left: 4px solid #667eea;
    }
    
    .status.active {
      border-left-color: #4ade80;
    }
    
    .status.inactive {
      border-left-color: #f87171;
    }
    
    .status-text {
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .status-detail {
      font-size: 12px;
      color: #888;
    }
    
    .instructions {
      font-size: 13px;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 16px;
    }
    
    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 8px;
      transition: background 0.2s ease;
    }
    
    .button:hover {
      background: #5a67d8;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <div class="title">Claude Coding Assistant</div>
    <div class="subtitle">Quick prompts for better coding</div>
  </div>
  
  <div class="status" id="status">
    <div class="status-text" id="status-text">Checking...</div>
    <div class="status-detail" id="status-detail">Please wait</div>
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol style="margin: 8px 0; padding-left: 16px;">
      <li>Go to claude.ai</li>
      <li>Look for the floating panel on the right</li>
      <li>Click any button to insert that prompt</li>
      <li>Paste your code and hit enter!</li>
    </ol>
  </div>
  
  <button class="button" id="open-claude">Open Claude.ai</button>
  <button class="button secondary" id="toggle-panel">Toggle Panel</button>
  
  <div class="footer">
    Version 1.0.0 â€¢ Built for productivity
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
